[tox]
envlist = py37, py38, py39, linters
requires = tox-conda

[gh-actions]
python =
    3.9: py39
    3.8: py38
    3.7: py37

[testenv]
commands = pytest -v --durations=0 --cov-report term --cov-report xml:{toxinidir}{/}cov.xml --cov={toxinidir}{/}eoreader CI{/}SCRIPTS
deps =
    tox-conda
    -r{toxinidir}{/}requirements.txt

allowlist_externals = mkdir

setenv =
    TMPDIR={envtmpdir}
    HOME={envtmpdir}
    PIP_EXTRA_INDEX_URL={env:WINDOWS_WHEELS}

passenv =
    S3_DB_URL_ROOT
    AWS_ACCESS_KEY_ID
    AWS_S3_ENDPOINT
    AWS_SECRET_ACCESS_KEY

[testenv:linters]
skip_install = true
basepython = python3
deps = pre-commit
commands = pre-commit run --all-files
